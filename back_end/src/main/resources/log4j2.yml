Appenders:
  Console:  #输出到控制台
    name: CONSOLE #Appender命名
    target: SYSTEM_OUT
    PatternLayout:
      pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
  RollingFile: # 输出到文件，超过256MB归档
  - name: ROLLING_FILE
    ignoreExceptions: false
    fileName: /var/log/53kf/crm/client/client.log
    filePattern: "/var/log/53kf/crm/logs/$${date:yyyy-MM}/crm-%d{yyyy-MM-dd}-%i.log.zip"
    PatternLayout:
      pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    Policies:
      SizeBasedTriggeringPolicy:
        size: "10 MB"
    DefaultRolloverStrategy:
      max: 10
Loggers:
  Root:
    level: INFO
    AppenderRef:
    - ref: CONSOLE
  Logger: #单独设置某些包的输出级别
  - name: com.example.model.mapper #复数加上-（这里我设置的是包的根路径的包名）
    additivity: false #去除重复的log
    level: DEBUG
    AppenderRef:
    - ref: CONSOLE #复数加上-
    - ref: ROLLING_FILE #复数加上-
#ERROR、WARN、INFO、DEBUG。